<section class="review-page">
  <div class="review-header">
    <button
      pButton
      type="button"
      label="Back to home"
      severity="secondary"
      class="back-home-button"
      (click)="goHome()"
    ></button>
  </div>

  <div class="review-body">
    @if (isLoading()) {
      <p class="review-status">Loading words...</p>
    } @else if (errorMessage()) {
      <p class="review-status review-status--error">{{ errorMessage() }}</p>
    } @else if (!words().length) {
      <p class="review-status">No words available to review yet.</p>
    } @else if (currentWord(); as word) {
      <p class="review-progress">{{ currentIndex() + 1 }} / {{ words().length }}</p>
      <app-flashcard class="review-flashcard" [term]="word.term"></app-flashcard>
      <div class="review-controls">
        <button
          pButton
          type="button"
          label="Previous"
          severity="secondary"
          [disabled]="isFirstWord()"
          (click)="previousWord()"
        ></button>
        <button
          pButton
          type="button"
          label="Restart"
          severity="secondary"
          [disabled]="isFirstWord()"
          (click)="restartReview()"
        ></button>
        <button
          pButton
          type="button"
          label="Next"
          [disabled]="isLastWord()"
          (click)="nextWord()"
        ></button>
      </div>
    }
  </div>
</section>
