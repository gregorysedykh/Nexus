name: frontend-ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run unit tests (Vitest)
        run: npm run test:unit
        working-directory: frontend

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run integration tests (API service specs)
        run: npm run test:integration
        working-directory: frontend

  e2e-tests:
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright Chromium browser
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Run e2e tests (Playwright)
        run: npx playwright test --config=playwright.config.ts
        working-directory: frontend

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

  e2e-fullstack:
    runs-on: ubuntu-latest
    needs: integration-tests
    timeout-minutes: 45

    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DB_NAME: nexus

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright Chromium browser
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Start full stack (db + backend + frontend)
        run: docker compose -f docker-compose.yml -f .github/compose.fullstack.yml up -d --build

      - name: Wait for API through frontend proxy
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:4200/api/users/1 >/dev/null; then
              echo "Full stack is ready."
              exit 0
            fi
            sleep 5
          done
          echo "Full stack did not become ready in time."
          docker compose -f docker-compose.yml -f .github/compose.fullstack.yml logs
          exit 1

      - name: Run fullstack e2e tests (Playwright)
        run: npx playwright test --config=playwright.fullstack.config.ts
        working-directory: frontend

      - name: Upload fullstack Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-fullstack-report
          path: frontend/playwright-report-fullstack
          if-no-files-found: ignore

      - name: Stop full stack
        if: always()
        run: docker compose -f docker-compose.yml -f .github/compose.fullstack.yml down -v
