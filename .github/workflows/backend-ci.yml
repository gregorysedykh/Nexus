name: backend-ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore
        working-directory: ./backend/Nexus.API
        run: dotnet restore
      
      - name: Build
        working-directory: ./backend/Nexus.API
        run: dotnet build --no-restore --configuration Release

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Run backend unit tests
        run: dotnet test ./backend/Nexus.API.Tests/Nexus.API.Tests.csproj --configuration Release --filter "Category=Unit"

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      NEXUS_TEST_DB_ADMIN_CONNECTION: Host=127.0.0.1;Port=5432;Username=postgres;Password=postgres;Database=postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Wait for PostgreSQL
        run: |
          for i in $(seq 1 30); do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "PostgreSQL is reachable."
              exit 0
            fi
            sleep 2
          done
          echo "PostgreSQL did not become reachable in time."
          exit 1

      - name: Run backend integration tests
        run: dotnet test ./backend/Nexus.API.Tests/Nexus.API.Tests.csproj --configuration Release --filter "Category=Integration"
